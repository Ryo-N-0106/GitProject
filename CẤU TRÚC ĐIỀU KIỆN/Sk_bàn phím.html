<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
  <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="200" width="160"/>

</body>
  <script>
    let imgObj = document.getElementById('nobita');

    function upArrowPressed() {
      let element = document.getElementById('nobita');
      element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
      var element = document.getElementById('nobita');
      element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
      var element = document.getElementById('nobita');
      element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
      var element = document.getElementById('nobita');
      element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
      switch (evt.keyCode) {
        case 37:
          leftArrowPressed();
          break;
        case 39:
          rightArrowPressed();
          break;
        case 38:
          upArrowPressed();
          break;
        case 40:
          downArrowPressed();
          break;
      }
    }

    function doReady() {
      window.addEventListener('keydown', moveSelection);
    }
  </script>

</html>
