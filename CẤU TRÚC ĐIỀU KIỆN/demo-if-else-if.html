<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if-else-if</title>
</head>
<body>
  <input type="text" id="Name">
  <input type="button" onclick="DangNhap()" value="Đăng Nhập">

  <script>
    function DangNhap() {
      var name = document.getElementById("Name").value;
      if (name === "Admin") {
        var pass = prompt('Hãy nhập mật khẩu');
        if (pass === "TheMaster") {
          alert('Welcome');
        } else if (pass == null) {
          alert('Canceled');
        } else {
          alert('Wrong password');
        }
      } else if (name == null) {
        alert('Canceled');
      } else {
        alert("I don't know you");
      }
    }
  </script>

</body>
</html>
