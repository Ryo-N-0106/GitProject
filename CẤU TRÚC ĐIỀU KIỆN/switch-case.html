<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch Case</title>
</head>
<body>
  <form>
    <input type="text" id="Month" placeholder="Month">
    <input type="button" onclick="TinhSongay()" value="Tính số ngày">
    <p id="result">Kết quả???</p>
  </form>

</body>
  <script>
    function TinhSongay() {
      let month = parseInt(document.getElementById("Month").value);

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById('result').innerHTML = "Tháng " + month + " có 30 ngày";
          break;
        case 2:
          document.getElementById('result').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
          break;
      }
    }

  </script>

</html>
