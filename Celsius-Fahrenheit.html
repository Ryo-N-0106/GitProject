<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
  <h1>CHUYỂN ĐỔI NHIỆT ĐỘ</h1>
<body>
  Celsius :<br>
  <input type="number" id="do_C"><br>
  <br>

  <input type="button" onclick="DoF()" value="Chuyển độ F"><br><br>

  <p id="result"></p>

  <script>
    function DoF() {
      var C = parseInt(document.getElementById("do_C").value);
      var F = (9*C / 5) + 32;
      document.getElementById("result").innerHTML = "Kết quả:"+F;
    }
  </script>

</body>
</html>
