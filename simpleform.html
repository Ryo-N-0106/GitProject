<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<h2 style="color: brown">Order Form</h2>
<form method="get" action="simpleform.html">
    <label>What would you like to buy?</label><br>
    <label>
        <select>
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
    </label><br><br>

    <label>How many would you like to order</label><br>
    <label>
        <input type="radio" name="rd"/> 1 - $10 <br/>
        <input type="radio" name="rd"/> 2 - $20 <br/>
        <input type="radio" name="rd"/> 3 - $25 <br/>
    </label><br>
    <p>Name <span style="color: red">*</span> </p>
    <label>
        <input type="text" name="firstname" placeholder="First Name" size="15">
        <input type="text" name="lastname" placeholder="Last Name" size="15">
    </label>
    <p>Email</p>
    <label>
        <input type="email" name="Email" placeholder="Enter your email">
    </label>
</form>

</body>
</html>
