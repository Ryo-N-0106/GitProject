<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
  <h1>Tính diện tích hình chữ nhật</h1>
<body>
  <input type="number" id="chieu_rong" value="Chiều Rộng">
  <input type="number" id="chieu_dai" value="Chiều Dài">

  <input type="button" onclick="Tinhdientich()" value="Tính diện tích">

  <script>
    function Tinhdientich() {
      var rong = parseFloat(document.getElementById("chieu_rong").value);
      var dai = parseFloat(document.getElementById("chieu_dai").value);
      var S = rong * dai;
      document.write("Diện tích hình chữ nhật là " + S);
    }
  </script>

</body>
</html>
