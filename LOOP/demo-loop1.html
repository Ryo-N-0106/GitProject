<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<p id="result">The number is : ??? </p>
</body>
<script>
  let text = "";
  let i;
  for (i = 0; i < 5; i++) {
    text += "The number is : " + (i + 1) + "<br>";
  }
  document.getElementById("result").innerHTML = text;

</script>

</html>
